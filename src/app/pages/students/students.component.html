<h1 class="text-primary">
  Gesti√≥n de estudiantes
</h1>

<p-card>
  <p-confirmPopup/>

  <p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="left">
      <p-button
        pRipple
        label="Nuevo"
        icon="pi pi-plus"
        (click)="handleAdd()"
        class="mr-2"/>
    </ng-template>
  </p-toolbar>

  <p-table
    [value]="students()"
    [tableStyle]="{ 'min-width': '30rem' }"
    [(selection)]="selectedTeacher"
    selectionMode="single"
    [rowHover]="true"
    [paginator]="true"
    [rows]="5"
    [rowsPerPageOptions]="[5, 10, 20]"
    dataKey="id">
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Estilo aprendizaje</th>
        <th>Foto</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-student>
      <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        @if (student.learningPath) {
          <td class="font-bold">{{ student.learningPath | formatLearningStyle }}</td>
        } @else {
          <td class="font-italic">N/A</td>
        }
        <td>
          <p-image
            [src]="student.photoURL"
            [alt]="'Foto de perfil de ' + student.name"
            width="60"
            height="auto"/>
        </td>
        <td>
          <p-button
            pRipple
            icon="pi pi-pencil"
            class="mr-2"
            [rounded]="true"
            [outlined]="true"
            severity="success"
            (click)="handleEdit(student)"/>
          <p-button
            pRipple
            icon="pi pi-trash"
            severity="danger"
            [rounded]="true"
            [outlined]="true"
            (click)="handleDelete(student, $event)"/>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>

<app-form-dialog
  [isVisible]="isModalVisible()"
  [user]="selectedTeacher()"
  title="Datos del estudiante"
  (onSave)="handleSave($event)"
  (onClose)="closeDialog()"
  [role]="role"/>
